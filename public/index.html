<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBUSDStaking DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <img src="media/dragon-wbg.0b5d735dfc99821c8be4.png" alt="Dragon Logo" class="logo">
        <h1>DragonBUSDStaking DApp</h1>
    </header>
    <main>
        <section class="wallet">
            <button id="connectWalletButton">Connect Wallet</button>
        </section>
        <section class="info">
            <p>Your Investment: <span id="investment">Loading...</span></p>
            <p>Your Earnings: <span id="earnings">Loading...</span></p>
        </section>
        <section class="actions">
            <button id="farmButton">Farm</button>
            <button id="harvestButton">Harvest</button>
            <button id="claimButton">Claim</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DragonBUSDStaking. All rights reserved.</p>
    </footer>
</body>
</html>
