<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon BUSD Staking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dragon BUSD Staking</h1>
        <img src="images/dragon.png" alt="Dragon Logo" class="logo">

        <button id="connectButton">Connect Wallet</button>

        <div class="stake-section">
            <input type="text" id="amountInput" placeholder="Enter amount to stake">
            <button id="farmButton">Farm</button>
        </div>

        <div class="claim-section">
            <button id="claimButton">Claim</button>
        </div>

        <div class="harvest-section">
            <input type="text" id="harvestAmountInput" placeholder="Enter amount to harvest">
            <button id="harvestButton">Harvest</button>
        </div>

        <div class="indicators">
            <p>Your Investment: <span id="investment">Loading...</span></p>
            <p>Your Earnings: <span id="earnings">Loading...</span></p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
